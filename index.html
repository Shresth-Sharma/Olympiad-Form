<!doctype html>
<html>
    <head>
       <title>Olympiad Application Form</title>
       <link rel="styleSheet" type="text/css" href="style.css"> 
    </head>
    <body style="background-color:black;">
        <center>
            <h1 style="color:red;background-color:aqua">Apply For Olympiads</h1>
        </center>
            <label id="namelabel">Name: </label><input type="text" id="name" placeholder="Name"><br>
            <label id="doblabel">DOB: </label><input type="date" id="dob"><br>
            <label id="subjectlabel">Subject: </label>
            <select id="subject">
                <option>English</option>
                <option>Hindi</option>
                <option>SST</option>
                <option>Science</option>
                <option>Maths</option>
            </select><br>
            <label id="classlabel">Class: </label><br>
           <input name="class" type="radio">
             <label id="class">1st</label><input name="class" type="radio"><label id="class">7th</label><br>
           <input name="class" type="radio">
             <label id="class">2nd</label><input name="class" type="radio"><label id="class">8th</label><br>
           <input name="class" type="radio">
             <label id="class">3rd</label><input name="class" type="radio"><label id="class">9th</label><br>
           <input name="class" type="radio">
             <label id="class">4st</label><input name="class" type="radio"><label id="class">10th</label><br>
           <input name="class" type="radio">
             <label id="class">5st</label><input name="class" type="radio"><label id="class">11th</label><br>
           <input name="class" type="radio">
           <label id="class">6st</label><input name="class" type="radio"><label id="class">12th</label><br>
           <br>
           <input type="submit" id="su"> 
    </body>
</html>
